---
layout: indexpage
title: Articles
subtitle: My Writings
---

<ul class="list-posts">
    {% for post in site.posts %}
        <li class="post-teaser">
            <a href="{{ post.url | prepend: site.baseurl }}">
                <span class="post-teaser__title">{{ post.title }}</span>
                <span id="{{ post.title }}" class="post-teaser__date"><script>getDateString({{ post.date | date: "%d, '%B', %Y, " }}'{{ post.title }}');</script></span>
            </a>
        </li>
    {% endfor %}
</ul>
