<script>

function getDayName(n){
  var day = ""
  switch (n){
    case 0:
      day = "Sunday"
      break;
    case 1:
      day = "Monday"
      break;
    case 2:
      day = "Tuesday"
      break;
    case 3:
      day = "Wednesday"
      break;
    case 4:
      day = "Thursday"
      break;
    case 5:
      day = "Friday"
      break;
    case 6:
      day = "Saturday"
      break;
    default:
      day = "Uh Oh..."
      break;
  }
  return day;
}
function getAdjective(n){
  var adj = ""
  switch (n){
    case 0:
      adj = "fantastic"
      break;
    case 1:
      adj = "joyous"
      break;
    case 2:
      adj = "swell"
      break;
    case 3:
      adj = "larger than life"
      break;
    case 4:
      adj = "spectacular"
      break;
    case 5:
      adj = "beautiful"
      break;
    case 6:
      adj = "charming"
      break;
    case 7:
      adj = "delightful"
      break;
    case 8:
      adj = "grand"
      break;
    case 9:
      adj = "marvelous"
      break;
    case 10:
      adj = "superb"
      break;
    case 11:
      adj = "ravishing"
      break;
    case 12:
      adj = "tip-top"
      break;
    case 13:
      adj = "stupendous"
      break;
    case 14:
      adj = "gnarly"
      break;
    case 15:
      adj = "super-excellent"
      break;
    case 16:
      adj = "splendid"
      break;
    case 17:
      adj = "fabulous"
      break;
    case 18:
      adj = "pleasant"
      break;

    default:
      adj = "wonderful"
      break;
  }
  return adj;
}

function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

var d = new Date();
var n = d.getDay()
var day = getDayName(n);
var adj = getAdjective(getRandomInt(0, 19));
var clicky = 0;

document.getElementById("fillme").innerHTML = "Have yourself a " + adj + " " + day + "!";

</script>
